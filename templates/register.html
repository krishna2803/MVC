<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
        <form action="/register" method="POST">
            <input type="text" name="username" id="name" placeholder="Name" required>
            <input type="tel" pattern="[0-9]{10}" name="phone" id="phone" placeholder="Phone" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confpass" id="confpass" placeholder="Confirm Password" required>
            <input type="text" name="address" id="address" placeholder="Address" required>
            <button type="submit">Register</button>
        </form>
        <a href="/login">Already registered? Login here</a>
</body>
</html>
