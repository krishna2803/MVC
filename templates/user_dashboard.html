<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/user_dashboard.css">
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome! <strong>{{ .Username }}</strong></p>
        <button class="btn btn-primary" onclick="window.location.href = '/profile'">Profile</button>
        <button class="btn btn-success" onclick="window.location.href = '/books'">Borrow Books</button>
        <button class="btn btn-info" onclick="window.location.href = '/history'">Borrow History</button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            fetch('/logout', {
                method: 'POST',
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
