<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 25rem;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e88e5;
            margin-bottom: 1rem;
        }

        button {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome! <strong>{{ .Username }}</strong></p>
        <button class="btn btn-primary" onclick="window.location.href = '/profile'">Profile</button>
        <button class="btn btn-success" onclick="window.location.href = '/books'">Borrow Books</button>
        <button class="btn btn-info" onclick="window.location.href = '/history'">Borrow History</button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            fetch('/logout', {
                method: 'POST',
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
