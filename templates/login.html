<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        #login-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #login-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        a {
            display: block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <input type="text" name="creds" id="creds" placeholder="Email or Phone" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button id="login-btn" type="button" onclick="login()">Login</button>
        </form>
        <a href="/register">New User? Register Here</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Smooth fade-in animation
            const container = document.querySelector('.login-container');
            container.style.opacity = 0;
            container.style.transform = 'scale(0.9)';
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = 1;
                container.style.transform = 'scale(1)';
            }, 100);
        });

        const login = () => {
            const creds = document.getElementById('creds').value;
            const password = document.getElementById('password').value;

            let formData = new URLSearchParams();
            formData.append('creds', creds);
            formData.append('password', password);

            fetch('/login', {
                method: 'POST',
                body: formData
            }).then(async res => {
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    alert(await res.text());
                }
            });
        }
    </script>
</body>

</html>
