<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 20px;
        }

        button {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button class="btn btn-primary" onclick="window.location.href = '/users'">Manage Users</button>
        <button class="btn btn-secondary" onclick="window.location.href = '/books'">Manage Books</button>
        <button class="btn btn-info" onclick="window.location.href = '/borrows'">Manage Book Requests</button>
        <button class="btn btn-warning" onclick="window.location.href = '/admin_requests'">Manage Admin Requests</button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            fetch('/logout', {
                method: 'POST',
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>

</html>
