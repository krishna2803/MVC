<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/admin_dashboard.css">
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button class="btn btn-primary" onclick="window.location.href = '/users'">Manage Users</button>
        <button class="btn btn-secondary" onclick="window.location.href = '/books'">Manage Books</button>
        <button class="btn btn-info" onclick="window.location.href = '/borrows'">Manage Book Requests</button>
        <button class="btn btn-warning" onclick="window.location.href = '/admin_requests'">Manage Admin Requests</button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            fetch('/logout', {
                method: 'POST',
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>

</html>
